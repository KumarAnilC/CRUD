<html xmlns:th="https://www.thymeleaf.org/">

<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Students</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
	rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
	crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
	integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
	crossorigin="anonymous"></script>
	<style>
		body{
			background-color:azure;
		}
		.center {
			margin-left: auto;
			margin-right: auto;
		}
		th{
			font-family: Arial, Helvetica, sans-serif;
		}
		table,
		th,
		td {
			border: 1px solid white;
			border-collapse: collapse;
		}
		th{
			background-color:blue;
			padding: 10px;
			color: white;
		}
		
		td {
			background-color: #96D4D4;
			padding: 10px;
		}
		button{
			color: black;
		}
		a{
			text-decoration: none;
		}
	</style>
	
	
</head>

<body>
	<div>
		<div>
			<div class="">
				
				<table class="center">
					<h3 style="text-align: center;">Student Details</h3>
					<div class="alert alert-info text-center" th:if="${message}" th:text="${message}"></div>
					<tr>
						<th>ID</th>
						<th>NAME</th>
						<th>EMAIL</th>
						<th>DOB</th>
						<th>PHONE</th>
						<th>GENDER</th>
						<th>OPERATIONS</th>
					</tr>
					<tr th:each="ob:${list}">
						<td>[[${ob.id}]]</td>
						<td>[[${ob.name}]]</td>
						<td>[[${ob.email}]]</td>
						<td>[[${ob.dob}]]</td>
						<td>[[${ob.phone}]]</td>
						<td>[[${ob.gender}]]</td>
						<td>
							<button class="btn btn-danger btn-sm"><a th:href="@{/student/delete(id=${ob.id})}" class="text-dark">DELETE</a></button> |
							<button class="btn btn-warning btn-sm"><a th:href="@{/student/edit(id=${ob.id})}" class="text-dark">EDIT</a></button>
						</td>
					</tr>
					<tr>
						<td style="background-color: white">						
						<button class="btn btn-success btn-sm"><a th:href="@{/student/register}" class="text-light">REGISTER</a></button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
